<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>


<title>Forgot Password</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div style="margin: 100px;">
		<div style="text-align: center;">
			<h2>Forgot Password</h2>
		</div>
		<form th:action="@{/emp_reset_password}" method="post"
			style="max-width: 350px; margin: 0 auto;">
			<input type="hidden" name="token" th:value="${token}" />
			<div class="border border-secondary rounded p-3">
				<div>
					<p>
						<input type="password" name="password" id="password"
							class="form-control" placeholder="Enter your new password"
							required autofocus />
					</p>
					<p>
						<input type="password" class="form-control" id="newPassword"
							placeholder="Confirm your new password" required
							oninput="checkPasswordMatch(newPassword);" />
					</p>
					<p class="text-center">
						<input type="submit" value="Change Password"
							class="btn btn-primary" />
					</p>
				</div>
			</div>
		</form>
		<script type="text/javascript">
			function checkPasswordMatch(newPassword) {
				if (newPassword.value != $("#password").val()) {
					newPassword.setCustomValidity("Passwords do not match!");
				} else {
					newPassword.setCustomValidity("message");
				}
			}
		</script>
	</div>
</body>
</html>
